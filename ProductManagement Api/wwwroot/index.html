<!DOCTYPE html>
<html lang="en" ng-app="productApp">
<head>
    <meta charset="UTF-8">
    <title>Product Management</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <style>
        .required {
            color: red;
        }

        .preview-img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>

<body ng-controller="productCtrl" class="bg-light">

    <div class="container py-4">
        <h2 class="text-center mb-4 text-primary fw-bold">📦 Product Management</h2>
        <div class="d-flex gap-2 mb-3">
            <button class="btn btn-success" ng-click="showAddForm()">Add New Item</button>
        </div>
        <div ng-if="message" class="alert" ng-class="{'alert-success': success, 'alert-danger': !success}">
            {{ message }}
        </div>
        <div class="card p-3 mb-4" ng-show="showForm">
            <h4 class="mb-3">{{ isEdit ? 'Edit Item' : 'Add Item' }}</h4>
            <div class="row g-3">
                <div class="col-md-3">
                    <label class="form-label">Item Code <span class="required">*</span></label>
                    <input type="text" class="form-control" ng-model="form.itemCode" ng-disabled="isEdit">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Description <span class="required">*</span></label>
                    <input type="text" class="form-control" ng-model="form.description">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Selling Price <span class="required">*</span></label>
                    <input type="number" class="form-control" ng-model="form.sellingPrice">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Cost Price <span class="required">*</span></label>
                    <input type="number" class="form-control" ng-model="form.costPrice">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Photo</label>
                    <input type="file" class="form-control" id="photoFile" onchange="angular.element(this).scope().onFileChange(this)" />
                    <div class="mt-2">
                        <img ng-src="{{form.photoBase64 ? 'data:image/png;base64,' + form.photoBase64 : placeholder}}" class="preview-img" />
                    </div>
                </div>
            </div>
            <div class="mt-3 d-flex gap-2">
                <button class="btn btn-primary" ng-click="saveItem()">Save</button>
                <button class="btn btn-secondary" ng-click="cancelForm()">Cancel</button>
            </div>
        </div>
        <table class="table table-bordered table-striped table-hover shadow bg-white">
            <thead class="table-dark">
                <tr>
                    <th>Photo</th>
                    <th>Code</th>
                    <th>Description</th>
                    <th>Selling</th>
                    <th>Cost</th>
                    <th style="width: 150px;">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in items">
                    <td>
                        <img ng-if="item.photoBase64" ng-src="data:image/png;base64,{{item.photoBase64}}" class="preview-img" />
                        <img ng-if="!item.photoBase64" src="placeholder.png" class="preview-img" />
                    </td>
                    <td>{{ item.itemCode }}</td>
                    <td>{{ item.description }}</td>
                    <td>{{ item.sellingPrice }}</td>
                    <td>{{ item.costPrice }}</td>
                    <td>
                        <button class="btn btn-sm btn-warning me-1" ng-click="editItem(item)">Edit</button>
                        <button class="btn btn-sm btn-danger" ng-click="deleteItem(item.itemCode)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
    <script src="app.js"></script>
</body>
</html>
