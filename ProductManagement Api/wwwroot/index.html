<!DOCTYPE html>
<html lang="en" ng-app="productApp">
<head>
    <meta charset="UTF-8">
    <title>Product Management</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <style>
        .required {
            color: red;
        }

        .preview-img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>

<body ng-controller="productCtrl" class="bg-light">

    <div class="container py-4">

        <h2 class="text-center mb-4 text-primary fw-bold">
            📦 Product Management
        </h2>

        <!-- Add Button -->
        <div class="d-flex gap-2 mb-3">
            <button class="btn btn-success" ng-click="showAddForm()">Add New Item</button>
        </div>

        <!-- Success/Error Message -->
        <div ng-if="message" class="alert {{messageType}}">
            {{ message }}
        </div>

        <!-- ADD / EDIT FORM -->
        <div class="card p-3 mb-4" ng-show="showForm">
            <h4 class="mb-3">{{ isEdit ? 'Edit Item' : 'Add Item' }}</h4>

            <div class="row g-3">
                <div class="col-md-3">
                    <label class="form-label">Item Code <span class="required">*</span></label>
                    <input type="text" class="form-control" ng-model="item.itemCode" ng-disabled="isEdit">
                </div>

                <div class="col-md-3">
                    <label class="form-label">Description <span class="required">*</span></label>
                    <input type="text" class="form-control" ng-model="item.description">
                </div>

                <div class="col-md-3">
                    <label class="form-label">Selling Price <span class="required">*</span></label>
                    <input type="number" class="form-control" ng-model="item.sellingPrice">
                </div>

                <div class="col-md-3">
                    <label class="form-label">Cost Price <span class="required">*</span></label>
                    <input type="number" class="form-control" ng-model="item.costPrice">
                </div>

                <!-- Photo Upload -->
                <div class="col-md-3">
                    <label class="form-label">Photo</label>
                    <input type="file" class="form-control"
                           onchange="angular.element(this).scope().uploadPhoto(this)">
                    <div class="mt-2">
                        <img ng-if="item.photoBase64"
                             ng-src="{{item.photoBase64}}"
                             class="preview-img" />
                        <img ng-if="!item.photoBase64"
                             src="placeholder.png"
                             class="preview-img" />
                    </div>
                </div>
            </div>

            <div class="mt-3 d-flex gap-2">
                <button class="btn btn-primary" ng-click="saveItem()">Save</button>
                <button class="btn btn-secondary" ng-click="resetForm()">Cancel</button>
            </div>
        </div>

        <!-- ITEMS TABLE -->
        <table class="table table-bordered table-striped table-hover shadow bg-white">
            <thead class="table-dark">
                <tr>
                    <th>Photo</th>
                    <th>Code</th>
                    <th>Description</th>
                    <th>Selling</th>
                    <th>Cost</th>
                    <th style="width: 150px;">Actions</th>
                </tr>
            </thead>

            <tbody>
                <tr ng-repeat="i in items">
                    <td>
                        <img ng-if="i.photoBase64"
                             ng-src="{{i.photoBase64}}"
                             class="preview-img" />
                        <img ng-if="!i.photoBase64"
                             src="placeholder.png"
                             class="preview-img" />
                    </td>

                    <td>{{ i.itemCode }}</td>
                    <td>{{ i.description }}</td>
                    <td>{{ i.sellingPrice }}</td>
                    <td>{{ i.costPrice }}</td>
                    <td>
                        <button class="btn btn-sm btn-warning me-1" ng-click="editItem(i)">Edit</button>
                        <button class="btn btn-sm btn-danger" ng-click="deleteItem(i.itemCode)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>

    <script src="app.js"></script>
</body>
</html>
